<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a830e3;
        }
        .container {
            background-color: rgb(226, 212, 212);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(26, 175, 230, 0.914);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #ed51b7;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3adf03;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 30px;
        }
        .success {
            color: rgb(62, 5, 250);
            animation: fadeIn 1s ease-in-out;
        }
        .error {
            color: rgb(250, 5, 5);
            font-size: 30px;
            animation: shake 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <button class="button" onclick="login()">Login</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username === 'mick' && password === '123') {
                message.textContent = 'นปโปะเก่งมาก';
                message.className = 'message success';
            } else {
                message.textContent = 'ควายกรอกผิด';
                message.className = 'message error';
            }
        }
    </script>
</body>
</html>
